name: Build and Push Docker Image

on:
  release:
    types: [published, prereleased]
  workflow_dispatch:
    inputs:
      channel:
        description: "Release channel to publish (stable or unstable)"
        required: false
        default: stable
      tag:
        description: "Release tag to build (defaults to package.json version)"
        required: false

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          # Build from the release tag when present
          ref: ${{ github.event.release.tag_name || inputs.tag || 'main' }}

      - name: Prepare lowercase repository name
        run: echo "REPO=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Resolve tag and channel
        id: meta
        run: |
          TAG_INPUT="${{ inputs.tag }}"
          if [ -n "$TAG_INPUT" ]; then
            TAG="$TAG_INPUT"
          elif [ -n "${{ github.event.release.tag_name }}" ]; then
            TAG="${{ github.event.release.tag_name }}"
          else
            TAG="v$(jq -r '.version' package.json)"
          fi

          CHANNEL_INPUT=$(echo "${{ inputs.channel }}" | tr '[:upper:]' '[:lower:]')
          CHANNEL="stable"
          if [ "${{ github.event_name }}" = "release" ] && [ "${{ github.event.release.prerelease }}" = "true" ]; then
            CHANNEL="unstable"
          elif [ "$CHANNEL_INPUT" = "unstable" ]; then
            CHANNEL="unstable"
          fi

          TAG_LIST="ghcr.io/${REPO}:${TAG}\nghcr.io/${REPO}:${CHANNEL}"
          if [ "$CHANNEL" = "stable" ]; then
            TAG_LIST="${TAG_LIST}\nghcr.io/${REPO}:latest"
          fi

          {
            echo "tag=$TAG"
            echo "channel=$CHANNEL"
            echo "tags<<EOF"
            printf '%b\n' "$TAG_LIST"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ steps.meta.outputs.tags }}
