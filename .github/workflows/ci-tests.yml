name: ci-tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [25]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install Node dependencies
        run: npm ci

      - name: Run Node unit tests
        run: npm test

      - name: Bundle with esbuild (release smoke)
        if: matrix.os == 'ubuntu-latest' && matrix.node == 25
        run: |
          npx esbuild src/runner.js \
            --bundle --platform=node --format=cjs \
            --external:sharp --external:qrcode-terminal --external:jimp --external:link-preview-js \
            --target=node25 --outfile=out.cjs

      - name: Run bundled watchdog smoke (out.cjs)
        if: matrix.os == 'ubuntu-latest' && matrix.node == 25
        run: |
          tmp="$(mktemp -d)"
          (cd "$tmp" && WA2DC_SMOKE_TEST=1 node "$GITHUB_WORKSPACE/out.cjs")

      - name: Build and smoke-test Windows packaged binary
        if: matrix.os == 'windows-latest' && matrix.node == 25
        shell: pwsh
        run: npm run build:bin:smoke
